<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <title>Ucup Menjelajah Nusantara</title>
</head>
<body>
    <div id="title">
        <h1>Ucup Menjelajah Nusantara</h1>
    </div>
    <div id="game-container">
        <div id="avatar-selection">
            <h2>Pilih avatarmu!</h2>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="ayam ygy.png" onclick="selectAvatar('ucup ayam')" />
                    </div>
            
                    <div class="swiper-slide">
                        <img src="bebek ygy.png" onclick="selectAvatar('ucup bebek')" />
                    </div>
            
                    <div class="swiper-slide">
                        <img src="capi ygy.png" onclick="selectAvatar('ucup capybara')" />
                    </div>
                </div>
            
        
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
             
                <div class="swiper-pagination"></div>
            </div>
            <div id="input-section">   
                <input type="text" id="player-name" placeholder="Masukkan nama">
                <button id="next-button" onclick="startGame()">Next</button>
            </div>
        </div>

        <div id="game-interface" style="display: none;">
            <div id="status">
                <h3>Status Pemain</h3>
                <div>Hunger: <span id="hunger">50</span></div>
                <div>Energy: <span id="energy">50</span></div>
                <div>Hygiene: <span id="hygiene">50</span></div>
                <div>Happiness: <span id="happiness">50</span></div>
                <div>Money: <span id="money">100</span></div>
            </div>
            <div id="greeting"></div>
            <div id="locations">
                <button onclick="moveTo('Home')">Home</button>
                <button onclick="moveTo('Beach')">Beach</button>
                <button onclick="moveTo('Lake')">Lake</button>
                <button onclick="moveTo('Temple')">Temple</button>
                <button onclick="moveTo('Mountain')">Mountain</button>
            </div>
        </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
