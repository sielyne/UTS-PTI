<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <title>Ucup Menjelajah Nusantara</title>
</head>
<script>

    document.body.classList.add("fade-in");

    function checkGameOver() {
      if (
        player.hunger <= 0 ||
        player.energy <= 0 ||
        player.happiness <= 0 ||
        player.hygiene <= 0
      ) {
        document.getElementById("game-over-screen").style.display = "flex";
      }
    }
  
  </script>
  
<body>
    <div id="title">
        <img src="logo1.png">
        <h1>Ucup Menjelajah Nusantara</h1>
    </div>
    
    <div id="main-container" style="display: none;">
        <div id="status" style="display: none;">
            <div id="status-container">
                <div id="greeting-time">
                    <span id="greeting">Good Afternoon!</span>
                    <span>Money(Rp.<span id="money">25.000.000</span>)</span>
                    <span id="current-time">12:00</span>
                </div>
                <div id="status-life">
                    <div class="life-bar">
                        <span>Happiness</span>
                        <div class="bar"><div class="fill" id="happiness-bar" style="width: 50%;"></div></div>
                        <span id="happiness">50</span>
                    </div>
                    <div class="life-bar">
                        <span>Hunger</span>
                        <div class="bar"><div class="fill" id="hunger-bar" style="width: 50%;"></div></div>
                        <span id="hunger">50</span>
                    </div>
                    <div class="life-bar">
                        <span>Hygiene</span>
                        <div class="bar"><div class="fill" id="hygiene-bar" style="width: 50%;"></div></div>
                        <span id="hygiene">50</span>
                    </div>
                    <div class="life-bar">
                        <span>Energy</span>
                        <div class="bar"><div class="fill" id="energy-bar" style="width: 50%;"></div></div>
                        <span id="energy">50</span>
                    </div>
                </div>
            </div>
        </div>
        
<!-- activity-details div  -->
    <div id="activity-details" style="display: none;">
        <div id="activity-home" style="display: none;">
            <div class="location-greeting">You're at Home!</div>
            <div class="activity-panel">
                <div class="activity-option">
                    <span class="info-icon" title="Work to earn +Rp500.000. This action will consume -15 Energy, -10 Hygiene, -10 Hunger!">i</span>
                    <button onclick="doActivity('Work')">Work</button>
                </div>
                <div class="activity-option">
                    <span class="info-icon" title="Eat home-cooked food to earn +30 Hunger and +5 Energy!">i</span>
                    <button onclick="doActivity('Eat')">Eat</button>
                </div>
                <div class="activity-option">
                    <span class="info-icon" title="Take a bath to earn +40 Hygiene. This action will consume -5 Energy!">i</span>
                    <button onclick="doActivity('Take a Bath')">Take a Bath</button>
                </div>
                <div class="activity-option">
                    <span class="info-icon" title="get some sleep to earn +50 Energy, 6 hours will passed!">i</span>
                    <button onclick="doActivity('Sleep')">Sleep</button>
                </div>
            </div>
        </div>
        <div id="activity-lake" style="display: none;">
            <div class="location-greeting">You're at Lake!</div>
            <div class="activity-panel">
                <div class="activity-option">
                    <span class="info-icon" title="Work at Lake to earn +Rp1.000.000. This action will consume -20 Energy, -15 Hygiene, -15 Hunger!">i</span>
                    <button onclick="doActivity('Work')">Work</button>
                </div>
                <div class="activity-option">
                    <span class="info-icon" title="Eat at restaurant in Lake to earn +40 Hunger, +10 Happiness and +10 Energy. This action will consume -Rp100.000!">i</span>
                    <button onclick="doActivity('Eat')">Eat</button>
                </div>
                <div class="activity-option">
                    <span class="info-icon" title="Fishing at Lake to earn +25 Happiness. This action will consume -20 Energy and -10 Hygiene!">i</span>
                    <button onclick="doActivity('Play')">Fishing</button>
                </div>
                <div class="activity-option">
                    <span class="info-icon" title="Buy a souvenir at Lake to earn +20 Happiness. This action will consume -Rp200.000!">i</span>
                    <button onclick="doActivity('Buy Souvenir')">Buy Souvenir</button>
                </div>
                <div class="activity-option">
                    <span class="info-icon" title="Explore Lake to earn +25 Happiness. This action consume -20 Energy and -10 Hygiene">i</span>
                    <button onclick="doActivity('Explore')">Explore Area</button>
                </div>
            </div>
        </div>
        <div id="activity-mountain" style="display: none;">
            <div class="location-greeting">You're at Mountain!</div>
            <div class="activity-panel">
                <div class="activity-option">
                    <span class="info-icon" title="Work at Mountain to earn +Rp1.000.000. This action will consume -20 Energy, -15 Hygiene, -15 Hunger">i</span>
                    <button onclick="doActivity('Work')">Work</button>
                </div>
                <div class="activity-option">
                    <span class="info-icon" title="Eat at restaurant in Mountain to earn +40 Hunger, +10 Happiness and +10 Energy. This action will consume -Rp100.000!">i</span>
                    <button onclick="doActivity('Eat')">Eat</button>
                </div>
                <div class="activity-option">
                    <span class="info-icon" title="Hike at the Mountain to earn +30 Happiness. This action will consume -25 Energy and -15 Hunger!">i</span>
                    <button onclick="doActivity('Play')">Hike</button>
                </div>
                <div class="activity-option">
                    <span class="info-icon" title="Buy a souvenir at Mountain to earn +20 Happiness. This action will consume -Rp200.000!">i</span>
                    <button onclick="doActivity('Buy Souvenir')">Buy Souvenir</button>
                </div>
                <div class="activity-option">
                    <span class="info-icon" title="Explore Mountain to earn +25 Happiness. This action consume -20 Energy and -10 Hygiene">i</span>
                    <button onclick="doActivity('Explore')">Explore Area</button>
                </div>
            </div>
        </div>
        <div id="activity-temple" style="display: none;">
            <div class="location-greeting">You're at Temple!</div>
            <div class="activity-panel">
                <div class="activity-option">
                    <span class="info-icon" title="Work at Temple to earn +Rp1.000.000. This action will consume -20 Energy, -15 Hygiene, -15 Hunger!">i</span>
                    <button onclick="doActivity('Work')">Work</button>
                </div>
                <div class="activity-option">
                    <span class="info-icon" title="Eat at restaurant in Temple to earn +40 Hunger, +10 Happiness and +10 Energy. This action will consume -Rp100.000!">i</span>
                    <button onclick="doActivity('Eat')">Eat</button>
                </div>
                <div class="activity-option">
                    <span class="info-icon" title="Pray at the Temple to earn +30 Happiness and +10 Energy!">i</span>
                    <button onclick="doActivity('Pray')">Pray</button>
                    
                </div>
                <div class="activity-option">
                    <span class="info-icon" title="Buy a souvenir at Temple to earn +20 Happiness. This action will consume -Rp200.000!">i</span>
                    <button onclick="doActivity('Buy Souvenir')">Buy Souvenir</button>
                </div>
                <div class="activity-option">
                    <span class="info-icon" title="Explore Temple to earn +25 Happiness. This action consume -20 Energy and -10 Hygiene">i</span>
                    <button onclick="doActivity('Explore')">Explore Area</button>
                </div>
            </div>
        </div>
        <div id="activity-beach" style="display: none;">
            <div class="location-greeting">You're at Beach!</div>
            <div class="activity-panel">
                <div class="activity-option">
                    <span class="info-icon" title="Work at Beach to earn +Rp1.000.000. This action will consume -20 Energy, -15 Hygiene, -15 Hunger!">i</span>
                    <button onclick="doActivity('Work')">Work</button>
                </div>
                <div class="activity-option">
                    <span class="info-icon" title="Eat at restaurant in Beach to earn +40 Hunger, +10 Happiness and +10 Energy. This action will consume -Rp100.000!">i</span>
                    <button onclick="doActivity('Eat')">Eat</button>
                </div>
                <div class="activity-option">
                    <span class="info-icon" title="Swimming at Beach to earn +25 Happiness. This action will consume -20 Energy and -10 Hygiene!">i</span>
                    <button onclick="doActivity('Play')">Swim</button>
                </div>
                <div class="activity-option">
                    <span class="info-icon" title="Buy a souvenir at Beach to earn +20 Happiness. This action will consume -Rp200.000!">i</span>
                    <button onclick="doActivity('Buy Souvenir')">Buy Souvenir</button>
                </div>
                <div class="activity-option">
                    <span class="info-icon" title="Explore Beach to earn +25 Happiness. This action consume -20 Energy and -10 Hygiene">i</span>
                    <button onclick="doActivity('Explore')">Explore Area</button>
                </div>
            </div>
        </div>
        
        <div id="game-over-screen" style="display: none">
            <img src="gmvr_capy.gif" alt="Game Over">
            <img src="gmvr_duck.gif" alt="Game Over">
            <img src="gmvr_chick.gif" alt="Game Over">
            <h2>Game Over</h2>
            <button onclick="location.reload()">Restart Game</button>
        </div>

        <div id="joystick">
            <button id="up">▲</button>
            <button id="left">◄</button>
            <div></div>
            <button id="right">►</button>
            <button id="down">▼</button>
        </div>
    </div>
        
        <div id="game-interface" style="display: none;">
            <div id="avatar-container">
            </div>
        </div>
    </div>
    
<img id="avatar-display" style="display: none;" src="" alt="Player Avatar">

    <div id="game-container">
        <div id="avatar-selection">
            <h2>Pilih avatarmu!</h2>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="ayam ygy.png" onclick="selectAvatar('ayam ygy.png')" />
                    </div>
                    <div class="swiper-slide">
                        <img src="bebek ygy.png" onclick="selectAvatar('bebek ygy.png')" />
                    </div>
                    <div class="swiper-slide">
                        <img src="capi ygy.png" onclick="selectAvatar('capi ygy.png')" />
                    </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>
            <div id="input-section">   
                <input type="text" id="player-name" placeholder="Masukkan nama">
                <button id="next-button" onclick="startGame()">Start</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
