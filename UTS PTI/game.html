<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <title>Ucup Menjelajah Nusantara</title>
</head>
<body>
    <div id="title">
        <img src="logo1.png">
        <h1>Ucup Menjelajah Nusantara</h1>
    </div>

    <div id="main-container" style="display: none;">
        <div id="status" style="display: none;">
            <div id="status-container">
                <div id="greeting-time">
                    <span id="greeting">Good Afternoon!</span>
                    <span>Money(Rp.<span id="money">25.000.000</span>)</span>
                    <span id="current-time">12:00</span>
                </div>
                <div id="status-life">
                    <div class="life-bar">
                        <span>Happiness</span>
                        <div class="bar"><div class="fill" id="happiness-bar" style="width: 50%;"></div></div>
                        <span id="happiness">50</span>
                    </div>
                    <div class="life-bar">
                        <span>Hunger</span>
                        <div class="bar"><div class="fill" id="hunger-bar" style="width: 50%;"></div></div>
                        <span id="hunger">50</span>
                    </div>
                    <div class="life-bar">
                        <span>Hygiene</span>
                        <div class="bar"><div class="fill" id="hygiene-bar" style="width: 50%;"></div></div>
                        <span id="hygiene">50</span>
                    </div>
                    <div class="life-bar">
                        <span>Energy</span>
                        <div class="bar"><div class="fill" id="energy-bar" style="width: 50%;"></div></div>
                        <span id="energy">50</span>
                    </div>
                </div>
            </div>
        </div>
        
<!-- activity-details div  -->
    <div id="activity-details" style="display: none;">
        <div id="activity-home" style="display: none;">
            <div class="location-greeting">You're at Home!</div>
            <div class="activity-panel">
                <button onclick="doActivity('Work')">Work</button>
                <button onclick="doActivity('Eat')">Eat</button>
                <button onclick="doActivity('Take a Bath')">Take a Bath</button>
                <button onclick="doActivity('Sleep')">Sleep</button>
            </div>
        </div>
        <div id="activity-lake" style="display: none;">
            <div class="location-greeting">You're at Lake!</div>
            <div class="activity-panel">
                <button onclick="doActivity('Work')">Work</button>
                <button onclick="doActivity('Eat')">Eat</button>
                <button onclick="doActivity('Play')">Play</button>
                <button onclick="doActivity('Buy Souvenir')">Buy Souvenir</button>
                <button onclick="doActivity('Explore')">Explore Area</button>
            </div>
        </div>
        <div id="activity-mountain" style="display: none;">
            <div class="location-greeting">You're at Mountain!</div>
            <div class="activity-panel">
                <button onclick="doActivity('Work')">Work</button>
                <button onclick="doActivity('Eat')">Eat</button>
                <button onclick="doActivity('Play')">Play</button>
                <button onclick="doActivity('Buy Souvenir')">Buy Souvenir</button>
                <button onclick="doActivity('Explore')">Explore Area</button>
            </div>
        </div>
        <div id="activity-temple" style="display: none;">
            <div class="location-greeting">You're at Temple!</div>
            <div class="activity-panel">
                <button onclick="doActivity('Work')">Work</button>
                <button onclick="doActivity('Eat')">Eat</button>
                <button onclick="doActivity('Pray')">Pray</button>
                <button onclick="doActivity('Buy Souvenir')">Buy Souvenir</button>
                <button onclick="doActivity('Explore')">Explore Area</button>
            </div>
        </div>
        <div id="activity-beach" style="display: none;">
            <div class="location-greeting">You're at Beach!</div>
            <div class="activity-panel">
                <button onclick="doActivity('Work')">Work</button>
                <button onclick="doActivity('Eat')">Eat</button>
                <button onclick="doActivity('Play')">Swim</button>
                <button onclick="doActivity('Buy Souvenir')">Buy Souvenir</button>
                <button onclick="doActivity('Explore')">Explore Area</button>
            </div>
        </div>

        <div id="joystick">
            <div class="joystick-row">
                <button id="up">▲</button>
            </div>
            <div class="joystick-row">
                <button id="left">◄</button>
                <div style="width: 40px;"></div>
                <button id="right">►</button>
            </div>
            <div class="joystick-row">
                <button id="down">▼</button>
        </div>
    </div>
        
        <div id="game-interface" style="display: none;">
            <div id="avatar-container">
                <img id="player-avatar" src="" alt="Player Avatar">
            </div>
        </div>
    </div>
    
<img id="avatar-display" style="display: none;" src="" alt="Player Avatar">

    <div id="game-container">
        <div id="avatar-selection">
            <h2>Pilih avatarmu!</h2>
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="ayam ygy.png" onclick="selectAvatar('ayam ygy.png')" />
                    </div>
                    <div class="swiper-slide">
                        <img src="bebek ygy.png" onclick="selectAvatar('bebek ygy.png')" />
                    </div>
                    <div class="swiper-slide">
                        <img src="capi ygy.png" onclick="selectAvatar('capi ygy.png')" />
                    </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>
            <div id="input-section">   
                <input type="text" id="player-name" placeholder="Masukkan nama">
                <button id="next-button" onclick="startGame()">Start</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
