<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <title>Ucup Menjelajah Nusantara</title>
</head>
<body>
    <div id="title">
        <img src="logo1.png">
        <h1>Ucup Menjelajah Nusantara</h1>
    </div>

    <div id="status" style="display: none;">
        <div id="status-container">
            <div id="greeting-time">
                <span id="greeting">Good Afternoon!</span>
                <span id="current-time">12:00 PM</span>
            </div>
            <div id="status-life">
                <div class="life-bar">
                    <span>Happiness</span>
                    <div class="bar"><div class="fill" id="happiness-bar" style="width: 50%;"></div></div>
                    <span id="happiness">50</span>
                </div>
                <div class="life-bar">
                    <span>Hunger</span>
                    <div class="bar"><div class="fill" id="hunger-bar" style="width: 50%;"></div></div>
                    <span id="hunger">50</span>
                </div>
                <div class="life-bar">
                    <span>Money</span>
                    <div class="bar"><div class="fill" id="money-bar" style="width: 50%;"></div></div>
                    <span id="money">Rp. 25.000.000</span>
                </div>
                <div class="life-bar">
                    <span>Hygiene</span>
                    <div class="bar"><div class="fill" id="hygiene-bar" style="width: 50%;"></div></div>
                    <span id="hygiene">50</span>
                </div>
                <div class="life-bar">
                    <span>Energy</span>
                    <div class="bar"><div class="fill" id="energy-bar" style="width: 50%;"></div></div>
                    <span id="energy">50</span>
                </div>
            </div>
        </div>
    </div>

    <div id="activity-details" style="display: none;">
        <div id="activity-home">
            <button onclick="doActivity('Work')">Work</button>
            <button onclick="doActivity('Eat')">Eat</button>
            <button onclick="doActivity('Swim')">Swim</button>
            <button onclick="doActivity('Clean')">Clean</button>
            <button onclick="doActivity('Sleep')">Sleep</button>
        </div>
        <div id="activity-lake" style="display: none;">
            <button onclick="doActivity('Work')">Work</button>
            <button onclick="doActivity('Eat')">Eat</button>
            <button onclick="doActivity('Swim')">Swim</button>
            <button onclick="doActivity('Clean')">Clean</button>
            <button onclick="doActivity('Sleep')">Sleep</button>
        </div>
        <div id="activity-mountain" style="display: none;">
            <button onclick="doActivity('Work')">Work</button>
            <button onclick="doActivity('Eat')">Eat</button>
            <button onclick="doActivity('Swim')">Swim</button>
            <button onclick="doActivity('Clean')">Clean</button>
            <button onclick="doActivity('Sleep')">Mountain</button>
        </div>
        <div id="activity-temple" style="display: none;">
            <button onclick="doActivity('Work')">Work</button>
            <button onclick="doActivity('Eat')">Eat</button>
            <button onclick="doActivity('Swim')">Swim</button>
            <button onclick="doActivity('Clean')">Temple</button>
            <button onclick="doActivity('Sleep')">Mountain</button>
        </div>
        <div id="activity-beach" style="display: none;">
            <button onclick="doActivity('Work')">Work</button>
            <button onclick="doActivity('Eat')">Eat</button>
            <button onclick="doActivity('Swim')">Lake</button>
            <button onclick="doActivity('Clean')">Temple</button>
            <button onclick="doActivity('Sleep')">Mountain</button>
        </div>
    </div>

    <div id="game-container">
        <div id="avatar-selection">
            <h2>Pilih avatarmu!</h2>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="ayam ygy.png" onclick="selectAvatar('ucup ayam')" />
                    </div>
                    <div class="swiper-slide">
                        <img src="bebek ygy.png" onclick="selectAvatar('ucup bebek')" />
                    </div>
                    <div class="swiper-slide">
                        <img src="capi ygy.png" onclick="selectAvatar('ucup capybara')" />
                    </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>
            <div id="input-section">   
                <input type="text" id="player-name" placeholder="Masukkan nama">
                <button id="next-button" onclick="startGame()">Next</button>
            </div>
        </div>
    </div>

    <div id="game-interface" style="display: none;">
        <div id="locations">
            <button onclick="moveTo('Home')">Home</button>
            <button onclick="moveTo('Beach')">Beach</button>
            <button onclick="moveTo('Lake')">Lake</button>
            <button onclick="moveTo('Temple')">Temple</button>
            <button onclick="moveTo('Mountain')">Mountain</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
